<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Car Add Form</title>
</head>
<body>
<div class="container">
    <form th:action="@{/offers}" method="post" th:object="${offers}">
       <br/>
        <h1>Add car</h1>
        <p>Please fill in this form to add car</p>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-4 mb-3">
        <label><b>Brand</b></label>
        <input type="text" placeholder="Brand" name="brand" required>
            </div>
            <div class="form-group col-md-4 mb-3">

            <label><b>Model</b></label>
        <input type="text" placeholder="Model" name="model" required>
            </div>
        </div>
            <div class="form-row">
                <div class="form-group col-md-4 mb-2">
        <label><b>VIN</b></label>
        <input type="text" placeholder="Enter VIN" name="vin" required>
                </div>
                <div class="form-group col-md-4 mb-2">
        <label><b>Location</b></label>
        <input type="text" placeholder="Enter Location" name="location" required>
                </div>
                <div class="form-group col-md-4 mb-2">
        <label><b>Price</b></label>
        <input type="text" placeholder="Enter Price" name="price" required>
                </div>
            </div>
        <hr>
<div>
        <button type="submit" class="btn btn-dark">Add</button>
</div>
    </form>
</div>

</body>
</html>
