<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Add Form</title>
</head>
<body>
<div>
    <form th:action="@{/offers}" method="post" th:object="${offers}">
        <h1>Add car</h1>
        <p>Please fill in this form to add car</p>
        <hr>

        <label><b>Brand</b></label>
        <input type="text" placeholder="Brand" name="brand" required>

        <label><b>Model</b></label>
        <input type="text" placeholder="Model" name="model" required>

        <label><b>VIN</b></label>
        <input type="text" placeholder="Enter VIN" name="vin" required>

        <label><b>Location</b></label>
        <input type="text" placeholder="Enter Location" name="location" required>

        <label><b>Price</b></label>
        <input type="text" placeholder="Enter Price" name="price" required>
        <hr>

        <button type="submit">add</button>
    </form>
</div>
</body>
</html>
